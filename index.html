<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Streets I Roam cinematic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        class SceneA extends Phaser.Scene{
            constructor() {
                super('sceneA');
            }
            create() {
                this.add.text(280,300,"Click to begin!", {fontSize:50});
                this.input.on('pointerdown', () => this.scene.start('sceneB'));
            }
        }
        class SceneB extends Phaser.Scene{
            constructor() {
                super('sceneB')
            }
            create() {
                //this.cameras.main.fadeOut(2000, 112, 83, 53);
                this.add.circle()
                this.cameras.main.setBackgroundColor("#705335");
                this.add.text(300,300,'Loading', {fontSize:50});
                this.input.on('pointerdown', () => this.scene.start('sceneC'));
            }
        }

        class SceneC extends Phaser.Scene{
            constructor() {
                super('sceneC')
            }
            preload(){
                this.load.image('hand_slap', "images/hand_slap.png");
            }
            create() {
                this.add.sprite(500,300,'hand_slap');
                this.add.text(230,280,'SLAP STUDIOS', {
                    fontSize:100, 
                    fontFamily:"Impact", 
                    fontWeight: "bold"});
                this.input.on('pointerdown', () => this.scene.start('sceneD'));
            }
        }

        class SceneD extends Phaser.Scene{
            constructor() {
                super('sceneD')
            }
            preload() {
                this.load.image('first_image_scene', "images/first_image_scene.png");
            }
            create() {
                this.add.sprite(400,300,'first_image_scene');
            }
        }
        new Phaser.Game({
            width: 980,
            height: 640,
            scene: [SceneA, SceneB, SceneC, SceneD],
        })
    </script>
</head>
<body>
    
</body>
</html>
